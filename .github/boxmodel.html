<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holy Grail Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: orange;
        text-align: center;
        padding: 10px 0;
    }
    nav {
        float: left;
        width: 20%;
        background-color: lightgreen;
        height: 300px;
        text-align: center;
        line-height: 300px;
    }
    main {
        float: left;
        width: 60%;
        background-color: lightpink;
        height: 300px;
        text-align: center;
        line-height: 300px;
    }
    aside {
        float: left;
        width: 20%;
        background-color: yellow;
        height: 300px;
        text-align: center;
        line-height: 300px;
    }
    footer {
        clear: both;
        background-color: #D03D56;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Holy Grail Layout</main>
    <aside>Sider</aside>
    <footer>Footer</footer>
</body>
</html>
